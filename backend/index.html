<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <title>Soaps!!!</title>
</head>
    <body class="pink lighten-4">
        <div class="container">
            <div class="card">
              <div class="card-content">
                <h3 id="title" class="center">Soaps!</h3>
                <p id="description" class="center">Welcome to the Soap Bar! Choose a Base and add your Soap Ingredients to create your very own soap!</p>
              </div>
            </div> 
       
        <h3>Create a New Soap! </h3>
        <form id="soap-form">
            <div clas="container">
                <div class="card">
                    <div class="card-content">
                        <div>
                            <h6>Name Your Soap!</h>
                                <label for="soap-title">Soap Name: </label>
                                <input type="text" name="soap-title" id="soap-title"/>
                        </div>
                        <div>
                            <label for="soap-butter">Butter Me Up!</label>
                            <select name="soap-butter" id="soap-butter"/>
                        </div>
                        <div>
                            <h6>Essentials</h6>
                            <label for="soap-essential">Essential Oils</label>
                            <select name="soap-essential" id="soap-essential"/>
                        </div>
                        <div>
                            <label for="soap-fragrance">Fragrance Oils</label>
                            <select name="soap-fragrance" id="soap-fragrance"/>
                        </div>
                        <div>
                            <label for="soap-exfoliant">Exfoliants</label>
                            <select name="soap-exfoliant" id="soap-exfoliant"/>
                        </div>
                            <label for="soap-colorant">Colorant</label>
                            <select name="soap-colorant" id="soap-colorant"/>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Create Soap"/>
                        </div>
                    </div>
                </div>
            </div>
         </form>
        <hr>
        <h3>View Bases!</h3>
        <div class="container">
            <div id="base-list"></div>
            <div id="soap-list"></div>
            <div id="the-soaps"></div>

        </div>

        <div id="view-soap"></div>
        <hr>
        <script src="index.js"></script>
        <script src="base.js"></script> 
        <script src="soap.js"></script>
        <script src="clickEvents.js"></script>
    </body>
</html>
